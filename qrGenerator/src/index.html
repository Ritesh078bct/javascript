<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-slate-300 mt-10 w-[30%] m-auto">

        
        <div class="p-3 flex flex-col gap-3 w-[100%]">
            <h2 class="m-auto font-serif">QR CODE GENERATOR</h2>
            <div class="m-auto"><input type="text" id="qrText" class="h-[35px] outline-none pl-2 font-medium text-blue-600 rounded-md"></div>
            <div class="m-auto" id="img-box"><img src="" id="qrImage"></div>
            <div class="m-auto "><button class="p-4 pt-0 pb-0 bg-blue-600 text-yellow-50 
                font-medium h-[35px] rounded-md" id="generator">Generate</button></div>
          </div>
        </div>


        <script>
            const imgBox=document.getElementById("imgBox")
            const qrImage=document.getElementById("qrImage")
            const qrText=document.getElementById("qrText")
            const button=document.getElementById("generator")
            button.addEventListener("click",generateQR)
            function generateQR(){
                if(qrText.value==""){
                    alert("input field is empty")
                }else{

                    qrImage.src=` https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${qrText.value}`
                    console.log(qrText.value)
                }

 
            }
        </script>
</body>
</html>
