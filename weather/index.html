<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="heading">
            <h2>WEATHER APP</h2>
        </div>
        <div class="search">
            <input type="text" placeholder="enter city name here.."> <button><img src="search.svg" alt="search" width="40"></button>
        </div>
        <div class="error">Enter a valid city name !!</div>
        
        <div class="container">
            <img src="images/clear.png" alt="">
            <div class="temperature">7 degreee</div>
            <div class="city">new york</div>
            
        </div>
        <div class="footer">
                <div class="humidity">
                    <img src="images/humidity.png" alt="humidity" width="40">
                    <div class="abcd">
                        <div>45%</div>
                        <div>humidity</div>
                    </div>
                </div>
                <div class="wind-speed">
                    <img src="images/wind.png" alt="wind-spedd" width="40">
                    <div class="abcd">
                        <div>12km/hr</div>
                        <div>wind-speed</div>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
